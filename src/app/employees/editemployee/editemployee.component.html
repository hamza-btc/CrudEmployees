<h3 class="my-2">Update employee</h3>
<form>
    <div class="form-group my-2">
      <label for="exampleInputEmail1" > Name</label>
      <input type="text" class="form-control"   name="name" [(ngModel)]="formatData.name" >
    </div>
    <div class="form-group my-2">
      <label for="exampleInputPassword1" >Telephone</label>
      <input type="text" class="form-control" name="telephone" [(ngModel)]="formatData.telephone" >
    </div>
    <div class="form-group my-2">
        <label for="exampleInputPassword1" >Prix</label>
        <input type="text" class="form-control" name="price" [(ngModel)]="formatData.price" >
      </div>
      <div class="form-group my-2">
        <label for="exampleInputPassword1" >Quantity</label>
        <input type="text" class="form-control"  name="quantity" [(ngModel)]="formatData.quantity">
      </div>
    <button type="submit" class="btn btn-dark mt-2" (click)="update(formatData)">Update Employee</button>
  </form>
