<h3 class="my-2">Create employee</h3>
<form (ngSubmit)="submitForm(form.value)"  #form="ngForm">
    <div class="form-group my-2">
      <label for="exampleInputEmail1" > Name</label>
      <input type="text" class="form-control"   ngModel  name="name" >
    </div>
    <div class="form-group my-2">
      <label for="exampleInputPassword1" >Telephone</label>
      <input type="text" class="form-control"    ngModel  name="telephone" >
    </div>
    <div class="form-group my-2">
        <label for="exampleInputPassword1" >Prix</label>
        <input type="text" class="form-control"    ngModel name="price">
      </div>
      <div class="form-group my-2">
        <label for="exampleInputPassword1" >Quantity</label>
        <input type="text" class="form-control"    ngModel  name="quantity">
      </div>
    <button type="submit" class="btn btn-success mt-2" (click)="AddEmplyee()">Create Employee</button>
  </form>
